version: "3"
services:
  server:
    image: 172.16.59.153/aiaas/xsf:0.0.0
    working_dir: /xsf/grpc/server
    network_mode: "host"
    restart: "no"
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    entrypoint: './server'
    command: '-p 50051 -rbuf 1024 -wbuf 1025'