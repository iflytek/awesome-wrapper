[xsf-client]
conn-timeout = 10000
conn-pool-size = 4         #rpc连接池数量。缺省4
lb-mode= 2  #0禁用lb,2使用lb。缺省0
lb-retry = 3
taddrs="lbv2@10.1.87.68:1995"

[log]
level = "debug"
file = "log/clientNative.log"
size = 100
count = 20
die = 30
async = 0
caller = 1

[trace]
ip = "172.16.51.13"
able = 0
dump = 1
bcluster ="2s" #业务集群标识，缺省3s
idc      ="dz" #IDC标识位，缺省dz